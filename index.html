<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/06a27d94ad.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Roboto+Mono:ital,wght@0,200;0,500;1,200;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" size="16*16" href="img/cat-icon.png">
    <title>üåº WELCOME üåº</title>
</head>

<body>
    <!--Column1-->
    <div class="column">
        <!--To Do list-->
        <div class="todo hidden">
            <div class="todo-box">
                <h2>TO-DO LIST<span>‚úèÔ∏è</span></h2>
                <form class="todo-form">
                    <input type="text" maxlength="25" placeholder="Write Your To-Do">
                </form>
                <ul class="todo-list"></ul>
            </div>
        </div>
    </div>

    <!--Column2-->
    <div class="column">
        <!--music bar-->
        <div class="music-box hidden">
            <audio controls loop>
                <source src="music/2020-11-17_-_Time_Alone_-_www.FesliyanStudios.com_David_Renda.mp3" type="audio/mp3">
            </audio>
        </div>
        <!--clock-->
        <div class="clock">
            <h2 class="realtime-clcok">00:00:00</h2>
            <h3 class="date"></h3>
        </div>
        <!--Greeting-->
        <h1 class="greeting hidden"></h1>
        <h2 class="greeting2 hidden">‚úø*+ÔΩ°have a lovely dayÔΩ°+*‚úø</h2>
        <!--Log In-->
        <div class="login-box">
            <form class="login-form">
                <input required type="text" maxlength="10" placeholder="What is your name?">
                <input class="btn" type="submit" value="Log In">
            </form>
        </div>
    </div>

    <!--Column3-->
    <div class="column">
        <!--Weather-->
        <div class="weather">
            <span></span>
            <span></span>
        </div>
        <!--SNS-->
        <div class="sns">
            <span>
                <a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
            </span>
            <span>
                <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
            </span>
            <span>
                <a href="https://twitter.com/i/flow/login"><i class="fab fa-twitter"></i></a>
            </span>
            <span>
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            </span>
        </div>
    </div>

    <!--Quotes-->
    <div class="quotes">
        <span></span>
        <span></span>
    </div>

    <!--Js script-->
    <script src="js/login.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/clock.js"></script>
</body>

</html>
